<!DOCTYPE html>
<html>
<head>
    <title>ToDo List</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 font-sans leading-normal tracking-normal">
    <div class="container mx-auto mt-10">
        <h1 class="text-3xl mb-4">Tasks</h1>
        <a href="{% url 'tasks:add_task' %}" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
            Add Task
        </a>
        <ul class="list-disc list-inside">
            {% for task in tasks %}
                <li class="mt-4">
                    <a href="{% url 'tasks:task_detail' pk=task.pk %}" class="text-blue-500 hover:text-blue-800">{{ task.title }}</a>
                    <span class="text-gray-700">- {{ task.description }} -</span>
                    <span class="{% if task.completed %}text-green-500{% else %}text-red-500{% endif %}">
                        {% if task.completed %}
                            Completed
                        {% else %}
                            Not Completed
                        {% endif %}
                    </span>
                </li>
            {% endfor %}
        </ul>               
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
